<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساعد صوتي ذكي</title>
    <style>
        /* CSS: لتصميم الصفحة والشخصية المتحركة */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        #venom-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 30px;
        }

        .blob {
            position: absolute;
            background: #000;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(10px);
        }

        /* حالة الحركة الافتراضية (هادئة) */
        #venom-container.idle .blob {
            animation: move 15s infinite alternate;
        }
        
        /* حالة الحركة عند التحدث */
        #venom-container.speaking .blob {
            animation: speak 1s infinite alternate;
        }

        .blob:nth-child(1) { width: 150px; height: 150px; top: 25px; left: 25px; animation-delay: 0s; }
        .blob:nth-child(2) { width: 80px; height: 80px; top: 10px; left: 80px; animation-delay: 0.5s; }
        .blob:nth-child(3) { width: 60px; height: 60px; top: 100px; left: 20px; animation-delay: 1s; }
        .blob:nth-child(4) { width: 70px; height: 70px; top: 90px; left: 110px; animation-delay: 1.5s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20px, -15px) scale(1.05); }
            50% { transform: translate(-10px, 20px) scale(0.95); }
            75% { transform: translate(-20px, -10px) scale(1.02); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes speak {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        .status {
            margin-top: 20px;
            font-size: 1.2em;
            height: 30px;
        }
    </style>
</head>
<body>

    <h1>المساعد الصوتي الشبيه بـ "فينوم"</h1>
    <p>اضغط على الزر لبدء المحادثة</p>

    <div id="venom-container" class="idle">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <button id="startButton">تحدث الآن</button>
    <div class="status" id="status"></div>

    <script>
        // JavaScript: لإدارة منطق المحادثة والحركة
        const startButton = document.getElementById('startButton');
        const statusDiv = document.getElementById('status');
        const venomContainer = document.getElementById('venom-container');

        // التحقق من دعم المتصفح لواجهات برمجة التطبيقات
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        const synthesis = window.speechSynthesis;

        if (!recognition) {
            statusDiv.textContent = "عذراً، متصفحك لا يدعم التعرف على الصوت.";
            startButton.disabled = true;
        } else {
            recognition.lang = 'ar-SA'; // تحديد اللغة العربية
            recognition.continuous = false; // التوقف عن الاستماع بعد أول جملة
            recognition.interimResults = false; // لا تعرض النتائج المؤقتة
        }

        let isListening = false;

        const speak = (text) => {
            if (synthesis.speaking) {
                console.error('...المساعد الصوتي يتحدث بالفعل');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            
            // محاولة اختيار صوت عربي
            const voices = synthesis.getVoices();
            const arabicVoice = voices.find(voice => voice.lang.startsWith('ar'));
            if (arabicVoice) {
                utterance.voice = arabicVoice;
            }
            
            utterance.onstart = () => {
                statusDiv.textContent = "المساعد يتحدث...";
                venomContainer.classList.remove('idle');
                venomContainer.classList.add('speaking');
            };

            utterance.onend = () => {
                statusDiv.textContent = "اضغط وتحدث";
                venomContainer.classList.remove('speaking');
                venomContainer.classList.add('idle');
                // ابدأ الاستماع مرة أخرى بعد أن ينتهي من الكلام
                if(isListening) {
                   setTimeout(() => recognition.start(), 500);
                }
            };
            
            synthesis.speak(utterance);
        };

        const startConversation = () => {
            if (isListening) {
                recognition.stop();
                isListening = false;
                startButton.textContent = "تحدث الآن";
                statusDiv.textContent = "";
            } else {
                isListening = true;
                startButton.textContent = "أوقف الاستماع";
                statusDiv.textContent = "استمع إليك...";
                recognition.start();
            }
        };

        if (recognition) {
            startButton.addEventListener('click', startConversation);

            recognition.onstart = () => {
                statusDiv.textContent = "استمع إليك...";
                venomContainer.classList.remove('speaking');
                venomContainer.classList.add('idle');
            };

            recognition.onspeechend = () => {
                recognition.stop();
                statusDiv.textContent = "جاري تحليل ما قلته...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                handleQuery(transcript);
            };

            recognition.onerror = (event) => {
                statusDiv.textContent = `حدث خطأ: ${event.error}`;
                isListening = false;
                startButton.textContent = "تحدث الآن";
            };
        }

        const handleQuery = (query) => {
            console.log(`أنت قلت: ${query}`);
            let response = "لم أفهم ما قلته. هل يمكنك المحاولة مرة أخرى؟";

            if (query.includes("مرحبا") || query.includes("أهلا")) {
                response = "أهلاً بك! كيف يمكنني مساعدتك اليوم؟";
            } else if (query.includes("كيف حالك")) {
                response = "أنا بخير، شكراً لسؤالك! أنا مجرد أكواد في النهاية. هاهاها";
            } else if (query.includes("ما هو اسمك")) {
                response = "يمكنك مناداتي بالمساعد الذكي. أو فينوم إذا أردت.";
            } else if (query.includes("اضحك")) {
                response = "ها ها ها ها ها!";
            } else if (query.includes("شكرا")) {
                response = "على الرحب والسعة!";
            }
            
            speak(response);
        };
        
        // تحميل الأصوات المتاحة
        synthesis.onvoiceschanged = () => {
            console.log("الأصوات المتاحة:", synthesis.getVoices());
        };

    </script>

</body>
</html>
